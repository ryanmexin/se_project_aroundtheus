<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ryan Mexin" />
    <meta name="keywords" content="gallery, pictures, landmarks, photos" />
    <title>Around the US - Ryan Mexin's Sprint 3 Project</title>
    <link rel="shortcut icon" href="./favicon.ico" />

</head>

<body class="body">
    <div class="body__content">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/vectors/vector.svg')%>" alt="Around the U.S.">
        </header>
        <main class="page">
            <section class="profile">
                <img src="<%=require('./images/jacques-cousteau.jpg')%>" alt="Jacques Cousteau"
                    class="profile__image" />
                <div class="profile__paragraph">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <button class="profile__buttons-edit" id="profile-edit-button" type="button">
                        <img class="profile__buttons-edit-icon" src="<%=require('./images/vectors/pen.svg')%>"
                            alt="Edit Profile">
                    </button>
                    <p class="profile__subtitle">Explorer</p>
                </div>
                <button class="profile__buttons-add" type="button">
                    <img class="profile__buttons-add-icon" src="<%=require('./images/vectors/plus.svg')%>" alt="add">
                </button>
            </section>
            <section class="cards">
                <ul class="cards__list"></ul>
            </section>
        </main>
    </div>
    <footer class="footer">
        <p class=" footer__text">@2023 Around the U.S.</p>
    </footer>
    <!--Edit Profile Modal-->
    <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
            <button class="modal__close" id="profile-modal-close-btn"></button>
            <h2 class="modal__heading">Edit profile</h2>
            <form class="modal__form" id="profile-form">
                <input class="modal__form-input" type="text" name="title" id="profile-title-input" placeholder="Name"
                    maxlength="40" minlength="2" required>
                <span class="modal__error" id="profile-title-input-error"></span>
                <input class="modal__form-input" type="text" name="subtitle" id="profile-description-input"
                    placeholder="About" maxlength="200" minlength="2" required>
                <span class="modal__error" id="profile-description-input-error"></span>
                <button class="modal__button">Save</button>

            </form>
        </div>
    </div>

    <!-- Preview image Modal -->
    <div class="modal" id="preview-image-modal">
        <div class="modal__container-preview">
            <button class="modal__close" id="preview-close-button"></button>
            <img id="image__modal" src="#" alt="" class="modal__image" />
            <p class="modal__image-name"></p>
        </div>
    </div>

    <!--Add Card Modal-->
    <div class="modal" id="add-card-modal">
        <div class="modal__container">
            <button class="modal__close" id="add-card-modal-close-btn"></button>
            <h2 class="modal__heading">New Place</h2>
            <form class="modal__form" id="add-card-form">
                <input class="modal__form-input" id="modal__form-type-title" type="text" name="name"
                    placeholder="Title" maxlength="30" minlength="1" required>
                <span class="modal__error" id="modal__form-type-title-error"></span>
                <input class="modal__form-input" id="modal__form-type-url" type="url" name="link" placeholder="Image link"
                    required>
                <span class="modal__error" id="modal__form-type-url-error"></span>
                <button class="modal__button modal__button_disabled" id="card__save_button" type="submit"
                    disabled>Save</button>

            </form>
        </div>
    </div>



    <template id="card-template">
        <li class="card">
            <img class="card__image" src=" " alt=" " />
            <button class="card__delete-button" type="button"></button>
            <div class="card__description">
                <h2 class="card__title" id="card-title"></h2>
                <button class="card__like-button" type="button"></button>
            </div>
        </li>

    </template>

    <!-- <script type="module" src="./scripts/index.js" defer></script>-->
    <!--<script src="./scripts/validation.js" defer></script>-->
</body>

</html>
