<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ryan Mexin" />
    <meta name="keywords" content="gallery, pictures, landmarks, photos" />
    <title>Around the US - Ryan Mexin's Sprint 3 Project</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="body">
    <div class="body__content">
        <header class="header">
            <img class="header__logo" src="./images/vectors/vector.svg" alt="Around the U.S.">
        </header>
        <main class="page">
            <section class="profile">
                <img src="./images/jacques-cousteau.jpg" alt="Jacques Cousteau" class="profile__image" />
                <div class="profile__paragraph">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <button class="profile__buttons-edit" type="button">
                        <img class="profile__buttons-edit-icon" src="./images/vectors/pen.svg" alt="Edit Profile">
                    </button>
                    <p class="profile__subtitle">Explorer</p>
                </div>
                <button class="profile__buttons-add" type="button">
                    <img class="profile__buttons-add-icon" src="./images/vectors/plus.svg" alt="add">
                </button>
            </section>
            <section class="cards">
                <ul class="cards__list">
                    <li class="card">
                        <img class="card__image" src="./images/yosemite.jpg" alt="Yosemite" />
                        <div class="card__description">
                            <h2 class="card__description-title">Yosemite Valley</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/lake-louise.jpg" alt="Lake Louise" />
                        <div class="card__description">
                            <h2 class="card__description-title">Lake Louise</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/bald-mountains.jpg" alt="Bald Mountains" />
                        <div class="card__description">
                            <h2 class="card__description-title">Bald Mountains</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/latemar.jpg" alt="Latemar" />
                        <div class="card__description">
                            <h2 class="card__description-title">Latemar</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/vanoise.jpg" alt="Vanoise National Park" />
                        <div class="card__description card__description_style">
                            <h2 class="card__description-title">Vanoise National Park</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/lago.jpg" alt="Lago di Braies" />
                        <div class="card__description">
                            <h2 class="card__description-title">Lago di Braies</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
    </div>
    <footer class="footer">
        <p class=" footer__text">@2023 Around the U.S.</p>
    </footer>

    <div class="modal">
        <div class="modal__container">
            <button class="modal__close"></button>
            <p class="modal__heading">Edit profile</p>
            <form class="modal__form">
                <input class="modal__form-input" type="text" name="title" placeholder="Jacques Cousteau">
                <input class="modal__form-input" type="text" name="subtitle" placeholder="Explorer">
                <button class="modal__button">Save</button>

            </form>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
